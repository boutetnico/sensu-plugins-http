---
name: Test

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "33 3 * * 3"

jobs:
  test:

    runs-on: ubuntu-latest

    steps:

      - name: Clone repository
        uses: actions/checkout@v2

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.4'

      - run: gem install bundler -v 2.2

      - run: bundle install

      - run: bundle exec rake default
